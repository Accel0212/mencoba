<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Ovan Sev Farel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://files.catbox.moe/ylmcpe.webp') center/cover no-repeat;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            width: 350px;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(10px);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            display: block;
            margin: 0 auto 10px;
            background: url('https://files.catbox.moe/d2w8lm.jpg') center/cover no-repeat;
            animation: popIn 1.2s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        p {
            color: gray;
            font-size: 15px;
            margin-bottom: 15px;
            font-style: italic;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons a img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .buttons button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .follow-btn {
            background: #ff007f;
            color: white;
        }

        .follow-btn:hover {
            background: #e60073;
        }

        .message-btn {
            background: #007bff;
            color: white;
        }

        .message-btn:hover {
            background: #0056b3;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            font-size: 16px;
            color: gray;
            margin-top: 15px;
            font-weight: bold;
        }

        .stats div {
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .stats div:last-child {
            background: #ffd700;
            color: black;
            font-weight: bold;
        }

        .audio-container {
            margin-top: 15px;
        }

        audio {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-img"></div>

        <h2>Ovan Sev Farel</h2>

        <p>Modding & Programmer</p>

        <div class="social-icons">
            <a href="https://www.facebook.com/ovan.sirait.7" target="_blank">
                <img src="https://files.catbox.moe/adecrk.jpg" alt="Facebook">
            </a>
            <a href="https://t.me/OwnTelegramX" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
            <a href="https://instagram.com/accelgyz" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>

        <div class="buttons">
            <button class="follow-btn">Follow</button>
            <button class="message-btn">Message</button>
        </div>

        <div class="stats">
            <div>‚ù§Ô∏è 279K</div>
            <div>üí¨ 1.8M</div>
            <div onclick="alert('Link profil telah disalin!')">üîó Share</div>
        </div>

        <div class="audio-container">
            <audio controls>
                <source src="https://files.catbox.moe/28pc2r.mp3" type="audio/mp3">
                Browser Anda tidak mendukung tag audio.
            </audio>
        </div>
    </div>

</body>
</html>
